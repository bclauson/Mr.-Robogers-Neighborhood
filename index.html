<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>The Neighborhood</h2>
    <form id="neighbor-counter">
      <div class="form-group">
        <p>Input a number for the neighborhood!</p>
      
        <input type="text" id="number" name="number" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit Number</button>
      </div>
    </form>
    <p>The neighborhood: <span id="total-count"></span></p>
    <br>
    <span id="bolded-passage"></span>
  </div>
</body>
</html>
